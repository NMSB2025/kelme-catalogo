<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Produtos - Kelme Brasil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }
    .produto {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 200px;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }
    form {
      margin-top: 10px;
    }
    input, select, button {
      display: block;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Produtos – Kelme Brasil</h1>

<!-- PRODUTOS ABAIXO - Formulário embutido por produto -->

<!-- Exemplo 1 -->
<div class="produto">
  <h2>CHUTEIRA SIN STILETTO FS BLUE</h2>
  <img src="images/Chuteira Futsal - Stletto Azul.png" alt="Stiletto Azul">
  <p>Ideal para atletas que buscam desempenho e conforto em quadra.</p>
  <p><strong>Preço:</strong> R$ 250,00</p>

  <form action="https://formsubmit.co/rsantos@nmsb.com.br" method="POST">
    <input type="hidden" name="produto" value="Stiletto Azul">

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Telefone:</label>
    <input type="tel" name="telefone" required>

    <label>Tamanho:</label>
    <select name="tamanho" required>
      <option>37</option><option>38</option><option>39</option><option>40</option>
      <option>41</option><option>42</option><option>43</option><option>44</option>
    </select>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://nmsb2025.github.io/kelme-catalogo/obrigado.html">

    <button type="submit">Fazer Pedido</button>
  </form>
</div>

<!-- Copie e repita o bloco acima para os demais produtos, ajustando: -->
<!-- h2, img src, value="Nome do Produto" -->
<!-- Se quiser, posso montar todos os blocos agora para os outros produtos -->

</body>
</html>
